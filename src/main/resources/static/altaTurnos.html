<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
    <script type="text/javascript" src="/js/crear_turno.js"></script>
    <link rel="stylesheet" href="styles/altas.css">
    <link rel="stylesheet" href="styles/altaTurno.css">
</head>
<body>
<header>
    <nav>
        <a href="/index.html"> <span>Agregar Turno</span></a>
        <ul>
            <a class="nav-link" href="/index.html">INICIO</a>
            <a class="nav-link" href="/listadoTurnos.html">VER TODOS</a>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-7" style="padding:10px; border-radius:3px">
            <form id="add_new_turno">

                <div class="input-group">
                    <input onfocus="(this.type='datetime-local')" onblur="if(!this.value) this.type='text'" id="fechaDeTurno" name="fechaDeTurno" required></input>
                    <label for="fechaDeTurno">fecha</label>
                </div>

                <div class="input-group">
                    <select name="pacienteID" id="pacienteID">
                        <option disabled selected value>Elija un paciente</option>
                    </select>
                    <label for="pacienteID">Paciente</label>
                </div>


                <div class="input-group">
                    <select name="odontologoID" id="odontologoID">
                        <option disabled selected value>Elija un odontologo</option>
                    </select>
                    <label for="odontologoID">Odontologo</label>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn boton-primary" id="btn-add-new-paciente">Guardar</button>
                    <button type="reset" class="btn btn-secondary" id="reset">Limpiar</button>
                </div>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>




</body>
</html>
