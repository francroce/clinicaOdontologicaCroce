<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
    <link rel="stylesheet" href="styles/altas.css">
    <link rel="stylesheet" href="styles/altaTurno.css">
</head>
<body>
<header>
    <nav>
        <a href="/index.html"> <span>Listado Turnos</span></a>
        <ul>
            <a class="nav-link" href="/index.html">INICIO</a>
            <a class="nav-link" href="/altaTurnos.html">AGREGAR TURNO</a>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div id="div_paciente_table">
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <th>Id</th>
                <th>Fecha y hora</th>
                <th>Nombre Odontologo</th>
                <th>Nombre Paciente</th>
                <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="display: none; padding:10px; border-radius:3px" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="input-group special-id">
                    <input type="text" id="idTurno"readonly></input>
                    <label> id Turno</label>
                </div>
                <div class="input-group">
                    <input onfocus="(this.type='datetime-local')" onblur="if(!this.value) this.type='text'" id="fechaDeTurno" name="fechaDeTurno" required></input>
                    <label for="fechaDeTurno">Fecha</label>
                </div>

                <div class="input-group">

                    <input type="text" id="pacienteID" name="pacienteID" required></input>
                    <label for="pacienteID">Paciente ID</label>
                </div>


                <div class="input-group">
                    <input type="text"  id="odontologoID" name="odontologoID" required></input>
                    <label for="odontologoID">Odontologo ID</label>
                </div>

                <button type="submit" class="btn boton-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>

<script type="text/javascript" src="/js/put_turno.js"></script>

</html>
