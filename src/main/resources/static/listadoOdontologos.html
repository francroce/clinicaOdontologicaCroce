<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_odontologo.js"></script>
    <script type="text/javascript" src="/js/put_odontologo.js"></script>
    <script type="text/javascript" src="/js/delete_odontologo.js"></script>
    <link rel="stylesheet" href="styles/altas.css">
    <link rel="stylesheet" href="styles/altaOdontologo.css">
</head>
<body>
<header>
    <nav>
        <a href="/index.html"> <span>Listado Odontologos</span></a>
        <ul>
            <a class="nav-link" href="/index.html">INICIO</a>
            <a class="nav-link" href="/altaOdontologos.html">AGREGAR ODONTOLOGO</a>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div id="div_odontologo_table">
        <div class="row col-md-12 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; padding:10px; border-radius:3px" id="div_odontologo_updating">
            <form id="update_odontologos_form">
                <div class="input-group special-id">
                    <input type="text" id="idOdontologo"readonly></input>
                    <label> id Odontologo</label>
                </div>
                <div class="input-group">
                    <input type="text" id="nombre" name="nombre" required></input>
                    <label for="nombre">Nombre</label>
                </div>

                <div class="input-group">

                    <input type="text" id="apellido" name="apellido" required></input>
                    <label for="apellido">Apellido</label>
                </div>


                <div class="input-group">
                    <input type="number"  id="matricula" name="matricula" required></input>
                    <label for="matricula">Matricula</label>
                </div>


                <button type="submit" class="btn boton-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
